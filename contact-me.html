<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&display=swap"
        rel="stylesheet">
    <title>Eric Kenney | Contact Me</title>
</head>

<body>
    <header>
        <div class="navbar">
            <nav>
                <a href="/index.html">Home</a>
                <a href="/skills.html">Skills</a>
                <a href="/experience.html">Experience</a>
                <a href="/projects.html">Projects</a>
                <a href="/education.html">Education</a>
                <a href="/contact-me.html">Contact Me</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="contact-container">
            <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
            <script src="https://www.google.com/recaptcha/api.js"></script>
            <script>
                function timestamp() {
                    var response = document.getElementById("g-recaptcha-response");
                    if (response == null || response.value.trim() == "") {
                        var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);
                        elems["ts"] = JSON.stringify(new Date().getTime());
                        document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems);
                    }
                }
                setInterval(timestamp, 500);
            </script>
            <h2>Contact Me</h2>

            <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

                <input type="hidden" name="captcha_settings"
                    value="{&quot;keyname&quot;:&quot;eric_kenney&quot;,&quot;fallback&quot;:&quot;true&quot;,&quot;orgId&quot;:&quot;00D3h000003xAbp&quot;,&quot;ts&quot;:&quot;&quot;}">
                <input type="hidden" name="oid" value="00D3h000003xAbp">
                <input type="hidden" name="retURL" value="https://erickenney.com/">
                <input type="hidden" id="lead_source" name="lead_source" value="Web">

                <label for="first_name" class="form-label">First Name</label>
                <input class="form-input" id="first_name" maxlength="40" name="first_name" type="text" required="required"><br>
                <br>
                <label for="last_name" class="form-label">Last Name</label>
                <input class="form-input" id="last_name" maxlength="80" name="last_name" size="20" type="text" required="required"><br>
                <br>
                <label for="email" class="form-label">Email</label>
                <input class="form-input" id="email" maxlength="80" name="email" size="20" type="text" required="required"><br>
                <br>
                <label for="description" class="form-label">Message</label>
                <textarea class="form-input" name="description" rows="10"></textarea><br>
                <hr>
                <div class="g-recaptcha" data-sitekey="6LdlgQkaAAAAAFMD8EsyjJJ5m6F2ZeaOsop02VcN"></div><br>
                <input type="submit" name="submit" class="contact-me-button">

            </form>
        </div>
    </main>

    <footer>
        <div class="bottom-container">
            <a class="footer-link" href="https://www.linkedin.com/in/iamerickenney/" target="_blank">LinkedIn</a>
            <a class="footer-link" href="https://twitter.com/iamerickenney" target="_blank">Twitter</a>
            <a class="footer-link" href="https://github.com/iamerickenney" target="_blank">GitHub</a>
            <p class="copyright">&copy;2021, Eric Kenney</p>
        </div>
    </footer>
</body>

</html>
